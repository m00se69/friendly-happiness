<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Women's Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url(https://i.pinimg.com/736x/d9/da/04/d9da0466ba5c43f0cdd841861c70ac51.jpg); /* Replace with your actual image file or URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            overflow: hidden; /* Prevents scrollbars due to animation */
        }
        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            color: black;
            position: relative;
            z-index: 10;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #e91e63;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        /* Heart Animation */
        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff4081;
            cursor: pointer;
            animation: fall 4s linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100px); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Mini-Game Section -->
    <div id="gameContainer">
        <h2>Catch 5 Hearts to Unlock Your Message! üíñ</h2>
        <p>Click on the hearts before they disappear!</p>
    </div>

    <!-- Name Input Section (Initially Hidden) -->
    <div class="container hidden" id="nameContainer">
        <h2>Enter Your Name</h2>
        <input type="text" id="nameInput" placeholder="Your Name">
        <button onclick="showMessage()">Celebrate</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        let heartsCaught = 0;

        function createFallingHeart() {
            let heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            document.body.appendChild(heart);

            // Random horizontal position
            let startX = Math.random() * window.innerWidth;
            heart.style.left = `${startX}px`;
            heart.style.top = "-50px";

            // Remove heart after it falls
            setTimeout(() => {
                if (document.body.contains(heart)) {
                    heart.remove();
                }
            }, 4000);

            // Click event to catch the heart
            heart.onclick = function () {
                heartsCaught++;
                heart.remove();
                if (heartsCaught >= 5) {
                    unlockNextStep();
                }
            };
        }

        function unlockNextStep() {
            document.getElementById("gameContainer").classList.add("hidden");
            document.getElementById("nameContainer").classList.remove("hidden");
        }

        // Generate hearts every second
        setInterval(createFallingHeart, 1000);

        function showMessage() {
            var name = document.getElementById("nameInput").value;
            var messageDiv = document.getElementById("message");

            var messages = [
                "üå∏ Happy Women's Day, {name}! üå∏ Keep shining and inspiring the world!", 
                "üíñ You are strong, fearless, and unstoppable, {name}! Happy Women's Day!", 
                "üåº Wishing you love, strength, and endless happiness, {name}! üíê"
            ];
            
            if (name.trim() !== "") {
                var randomMessage = messages[Math.floor(Math.random() * messages.length)];
                messageDiv.innerHTML = randomMessage.replace("{name}", `<strong>${name}</strong>`);
                createCelebrationHearts();
            } else {
                messageDiv.innerHTML = "Please enter your name to get your message.";
            }
        }

        function createCelebrationHearts() {
            for (let i = 0; i < 10; i++) {  
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "üíñ";
                document.body.appendChild(heart);

                let startX = Math.random() * window.innerWidth;
                heart.style.left = `${startX}px`;
                heart.style.top = window.innerHeight - 50 + "px";

                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        }
    </script>

</body>
</html>
